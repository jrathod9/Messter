<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
  <section class="section">
    
    <div class="container has-text-centered" >
      <h1 class="title has-text-centered">
        Messter
      </h1>
      <div class="container">
      <div class="tile is-ancestor">
        <div class="container custom">
        <div class="tile is-4"></div>
        <div class="tile is-4">
         <form class="has-text-centered">
          <h3 class="title is-5">Login</h3>
            <label for="roll">Roll number</label>
              <div class="field">
                <div class="control">
                  <input name="roll" class="input is-small" type="text" placeholder="Roll No.">
                </div>
              </div>
           <label for="pass">Password</label>
              <div class="field">
                <div class="control">
                  <input name="pass" class="input is-small" type="password" placeholder="Password">
                </div>
              </div>
          <button class="button is-dark">Login</button>
         </form> 
        </div>
      </div>
        <div class="tile is-4"></div>
        </div>
      </div>
    </div>  
    <br>  
    <div class="container has-text-centered">
    <a href="register.html">Register</a>
    </div>
  </section>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  </body>
</html>
